<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioVault - Your Health Data, Your Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0"
  }
}
</script>
<style>
    :root {
      --font-sans: 'Inter', sans-serif;

      --background-rgb: 246 245 252;
      --card-background-rgb: 255 255 255;
      --muted-background-rgb: 247 247 248;
      --text-primary-rgb: 17 24 39;
      --text-secondary-rgb: 75 85 99;
      --border-color-rgb: 229 231 235;
      --card-border-rgb: 229 231 235;
      --primary-rgb: 29 78 216;
      --primary-foreground-rgb: 255 255 255;
      --success-rgb: 22 163 74;
      --destructive-rgb: 220 38 38;
      --accent-rgb: 96 165 250;
      --ring-color-rgb: 59 130 246;
    }

    [data-theme='dark'] {
      --background-rgb: 17 24 39;
      --card-background-rgb: 31 41 55;
      --muted-background-rgb: 55 65 81;
      --text-primary-rgb: 243 244 246;
      --text-secondary-rgb: 156 163 175;
      --border-color-rgb: 55 65 81;
      --card-border-rgb: 75 85 99;
      --primary-rgb: 59 130 246;
      --primary-foreground-rgb: 255 255 255;
      --success-rgb: 34 197 94;
      --destructive-rgb: 248 113 113;
      --accent-rgb: 96 165 250;
      --ring-color-rgb: 96 165 250;
    }

    :root {
      --background: rgb(var(--background-rgb));
      --card-background: rgb(var(--card-background-rgb));
      --muted-background: rgb(var(--muted-background-rgb));
      --text-primary: rgb(var(--text-primary-rgb));
      --text-secondary: rgb(var(--text-secondary-rgb));
      --border-color: rgb(var(--border-color-rgb));
      --card-border: rgb(var(--card-border-rgb));
      --primary: rgb(var(--primary-rgb));
      --primary-foreground: rgb(var(--primary-foreground-rgb));
      --success: rgb(var(--success-rgb));
      --destructive: rgb(var(--destructive-rgb));
      --accent: rgb(var(--accent-rgb));
      --ring-color: rgb(var(--ring-color-rgb));

      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    .modal-overlay {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .modal-content {
      animation: scaleIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes shimmer {
      100% { transform: translateX(100%); }
    }
    .animate-shimmer {
      animation: shimmer 2s infinite;
    }
</style>
</head>
  <body class="bg-[var(--background)] font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
